<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intellens LEGO Turtle - Project Analyzer</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
        }
        
        .lego-turtle {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            position: relative;
        }
        
        .lego-block {
            position: absolute;
            border: 4px solid #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .lego-studs {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }
        
        .stud {
            width: 16px;
            height: 16px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        /* Turtle Head */
        .head {
            width: 120px;
            height: 80px;
            background: #4CAF50;
            top: 50px;
            left: 340px;
            border-radius: 60px 60px 8px 8px;
        }
        
        /* Turtle Shell - 3x3 grid */
        .shell1 { width: 100px; height: 80px; background: #FF5722; top: 150px; left: 200px; }
        .shell2 { width: 100px; height: 80px; background: #2196F3; top: 150px; left: 320px; }
        .shell3 { width: 100px; height: 80px; background: #FF9800; top: 150px; left: 440px; }
        .shell4 { width: 100px; height: 80px; background: #9C27B0; top: 250px; left: 200px; }
        .shell5 { width: 100px; height: 80px; background: #F44336; top: 250px; left: 320px; }
        .shell6 { width: 100px; height: 80px; background: #00BCD4; top: 250px; left: 440px; }
        .shell7 { width: 100px; height: 80px; background: #8BC34A; top: 350px; left: 200px; }
        .shell8 { width: 100px; height: 80px; background: #FFC107; top: 350px; left: 320px; }
        .shell9 { width: 100px; height: 80px; background: #E91E63; top: 350px; left: 440px; }
        
        /* Turtle Legs */
        .leg1 { width: 80px; height: 60px; background: #607D8B; top: 200px; left: 100px; border-radius: 30px; }
        .leg2 { width: 80px; height: 60px; background: #607D8B; top: 200px; left: 560px; border-radius: 30px; }
        .leg3 { width: 80px; height: 60px; background: #607D8B; top: 300px; left: 100px; border-radius: 30px; }
        .leg4 { width: 80px; height: 60px; background: #607D8B; top: 300px; left: 560px; border-radius: 30px; }
        
        /* Turtle Tail */
        .tail { width: 60px; height: 40px; background: #795548; top: 400px; left: 370px; border-radius: 0 0 30px 30px; }
        
        .block-content {
            padding: 8px;
            position: relative;
            z-index: 3;
            margin-top: 12px;
            font-size: 10px;
        }
        
        .block-title {
            color: #fff;
            font-weight: bold;
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            margin-bottom: 4px;
            text-align: center;
        }
        
        .upload-area {
            background: rgba(255,255,255,0.9);
            border: 3px dashed #333;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.02);
        }
        
        .results { display: none; }
        .loading { display: none; text-align: center; color: #333; font-size: 18px; }
        
        .item {
            background: rgba(255,255,255,0.8);
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .item:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            border: 3px solid #333;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Upload Area -->
    <div class="upload-area" onclick="document.getElementById('fileInput').click()" style="margin-bottom: 30px;">
        <input type="file" id="fileInput" accept=".zip" style="display: none;" onchange="uploadFile()">
        <p>üß± Upload ZIP to build LEGO turtle!</p>
    </div>
    <div class="loading" id="loading">üîÑ Building turtle...</div>
    
    <div class="lego-turtle results" id="results">
        <!-- Head -->
        <div class="lego-block head">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üì§ Upload</div></div>
        </div>
        
        <!-- Shell 3x3 Grid -->
        <div class="lego-block shell1">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üî§ Lang</div><div id="languages"></div></div>
        </div>
        <div class="lego-block shell2">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">‚öôÔ∏è Svc</div><div id="services"></div></div>
        </div>
        <div class="lego-block shell3">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üìÅ Files</div><div id="file-details"></div></div>
        </div>
        <div class="lego-block shell4">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üèóÔ∏è Arch</div><div id="workflow-diagram"></div></div>
        </div>
        <div class="lego-block shell5">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">‚òÅÔ∏è AWS</div><div id="terraform-diagram"></div></div>
        </div>
        <div class="lego-block shell6">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üé® UI</div><div id="frontend-preview"></div></div>
        </div>
        <div class="lego-block shell7">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üìã Doc</div><button onclick="copyReadme()">Copy</button></div>
        </div>
        <div class="lego-block shell8">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üîó Comp</div><div id="diagram"></div></div>
        </div>
        <div class="lego-block shell9">
            <div class="lego-studs"><div class="stud"></div><div class="stud"></div></div>
            <div class="block-content"><div class="block-title">üìä Data</div></div>
        </div>
        
        <!-- Legs -->
        <div class="lego-block leg1">
            <div class="lego-studs"><div class="stud"></div></div>
        </div>
        <div class="lego-block leg2">
            <div class="lego-studs"><div class="stud"></div></div>
        </div>
        <div class="lego-block leg3">
            <div class="lego-studs"><div class="stud"></div></div>
        </div>
        <div class="lego-block leg4">
            <div class="lego-studs"><div class="stud"></div></div>
        </div>
        
        <!-- Tail -->
        <div class="lego-block tail">
            <div class="lego-studs"><div class="stud"></div></div>
        </div>
    </div>

    <script src="aws-infrastructure-designer.js"></script>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayResults(data) {
            // Languages
            document.getElementById('languages').innerHTML = Object.entries(data.languages)
                .map(([lang, count]) => `<div class="item">${lang}: ${count}</div>`)
                .join('');
            
            // Services
            document.getElementById('services').innerHTML = Object.entries(data.services)
                .map(([service, count]) => `<div class="item">${service}: ${count}</div>`)
                .join('');
            
            // Files
            if (data.file_details) {
                document.getElementById('file-details').innerHTML = data.file_details
                    .slice(0, 5)
                    .map(file => `<div class="item">${file.file}</div>`)
                    .join('');
            }
            
            // Architecture
            if (data.workflow_diagram) {
                const arch = data.workflow_diagram.architecture;
                document.getElementById('workflow-diagram').innerHTML = `
                    <div style="text-align: center;">
                        ${arch.components.slice(0, 3).map(comp => `
                            <div class="item" style="margin: 5px; display: inline-block;">
                                ${comp.title}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // AWS Infrastructure
            if (data.aws_infrastructure_diagram) {
                try {
                    renderAWSInfrastructureDiagram(document.getElementById('terraform-diagram'), data.aws_infrastructure_diagram);
                } catch (error) {
                    document.getElementById('terraform-diagram').innerHTML = '<div class="item">AWS services detected</div>';
                }
            }
            
            // Components
            if (data.comprehensive_diagram) {
                document.getElementById('diagram').innerHTML = data.comprehensive_diagram.nodes
                    .slice(0, 3)
                    .map(node => `<div class="item">${node.label}</div>`)
                    .join('');
            }
            
            // Store data globally
            window.currentData = data;
            
            document.getElementById('results').style.display = 'block';
        }
        
        function copyReadme() {
            if (window.currentData?.readme_content) {
                navigator.clipboard.writeText(window.currentData.readme_content);
                alert('üìã README copied!');
            }
        }
        
        function downloadReadme() {
            if (window.currentData?.readme_filename) {
                const link = document.createElement('a');
                link.href = `http://localhost:8000/download-readme/${window.currentData.readme_filename}`;
                link.download = 'README.md';
                link.click();
            }
        }
    </script>
</body>
</html>
